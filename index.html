<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment 1</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div>
        <div class="container-fluid inp-fields">

            <div class="container-fluid col-1">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"><b>Name</b></label>
                    <input class="form-control name-field" id="exampleFormControlInput1" placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"><b>Joining Date</b></label>
                    <input type="date" class="form-control date-field" id="exampleFormControlInput1"
                        placeholder="Enter Designation">
                </div>

            </div>

            <div class="container-fluid col-2">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"><b>Designation</b></label>
                    <input class="form-control designation-field" id="exampleFormControlInput1"
                        placeholder="Enter Designation">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"><b>Age</b></label>
                    <input type="number" class="form-control age-field" id="exampleFormControlInput1"
                        placeholder="Enter Age">
                </div>

            </div>

        </div>


        <div class="button-div add-btn">
            <button type="button" class="btn btn-primary ">Add New</button>
        </div>

        <div class="submit-buttons">
            <div class="button-div b save-btn">
                <button type="button" class="btn btn-primary ">Save</button>
            </div>
            <div class="button-div b clear-btn">
                <button type="button" class="btn btn-warning ">Clear</button>
            </div>
            <div class="button-div b cancel-btn">
                <button type="button" class="btn btn-danger ">Cancel</button>
            </div>

        </div>


        <div class="table-div">

            <table class="table">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">Name</th>
                        <th scope="col">Designation</th>
                        <th scope="col">Joining</th>
                        <th scope="col">Age</th>
                        <th scope="col">#</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
